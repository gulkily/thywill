{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow">
  <h1 class="text-2xl font-semibold mb-4 text-center">Join <span class="text-purple-600 font-bold">Thy&nbsp;Will</span></h1>
  <p class="mb-4 text-sm text-gray-600">Pick a display nameâ€”no email required. Your invite link is valid for 12&nbsp;hours.</p>

  <form method="post" action="/claim/{{ token }}" class="space-y-4" aria-label="Claim invite form">
    <label for="display_name" class="block text-sm font-medium">Display name</label>
    <input id="display_name" name="display_name" maxlength="40" required

  </form>
</div>
{% endblock %}
