<!DOCTYPE html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thy Will – {% block title %}{% endblock %}</title>
  <!-- Tailwind via CDN for zero‑setup styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- HTMX for sprinkles -->
  <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
  <style>
    /* HTMX loading indicators */
    .htmx-indicator {
      display: none;
    }
    .htmx-request .htmx-indicator {
      display: inline;
    }
    .htmx-request.htmx-indicator {
      display: inline;
    }
  </style>
 </head>
 <body class="min-h-full bg-gray-100 text-gray-900 flex flex-col">
  <!-- Header -->
  <header class="bg-purple-600 text-white">
   <div class="max-w-3xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="/" class="font-bold tracking-wide text-lg">Thy&nbsp;Will</a>
    {% if me %}
    <div class="flex items-center gap-4">
     <span class="text-sm">Hi <a href="/profile" class="text-purple-200 hover:text-white underline">{{ me.display_name }}</a> ({{ me.id }}){% if me.id == 'admin' %} <a href="/admin" class="text-purple-200 hover:text-white underline"><em>(admin)</em></a>{% endif %}</span>
     <a href="/menu" class="text-purple-200 hover:text-white">
       <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
       </svg>
     </a>
    </div>
    {% endif %}
   </div>
  </header>

  <!-- Page content injected by children -->
  <main class="flex-grow max-w-3xl mx-auto w-full px-4 py-6">
   {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-500 pb-6">
   "Unless the Lord builds the house…" <span class="italic">Psalm 127:1</span>
  </footer>
 </body>
</html>
