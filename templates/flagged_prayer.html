<li id="prayer-{{ prayer.id }}" class="bg-red-50 dark:bg-red-900/20 p-6 rounded-lg shadow border-l-4 border-red-400 dark:border-red-500">
  <div class="mb-4">
    <div class="flex items-center gap-2 mb-3">
      <span class="text-red-600 dark:text-red-400 text-sm font-medium">⚠️ Content Flagged</span>
      {% if is_admin %}
      <form method="post" action="/flag/{{ prayer.id }}" class="inline">
        <button type="submit" 
                hx-post="/flag/{{ prayer.id }}"
                hx-target="#prayer-{{ prayer.id }}"
                hx-swap="outerHTML"
                class="text-xs text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300 underline">
          Unflag
        </button>
      </form>
      {% endif %}
    </div>
    <p class="text-gray-600 dark:text-gray-300 italic">This content has been flagged by a community member and is hidden from public view.</p>
  </div>
  <footer class="text-xs text-gray-500 dark:text-gray-400">
    Flagged content • Originally by user ID {{ prayer.author_id }}
  </footer>
</li>
