<div class="flex items-center gap-2">
  {% if prayer_stats %}{{ prayer_stats | safe }}{% endif %}
  <form method="post" action="/mark/{{ prayer_id }}" class="inline">
    <button hx-post="/mark/{{ prayer_id }}" 
            hx-target="#prayer-marks-{{ prayer_id }}"
            hx-swap="innerHTML"
            type="submit" 
            class="{% if user_mark_count > 0 %}bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-200 border-green-300 dark:border-green-600{% else %}bg-purple-100 dark:bg-purple-900 text-purple-700 dark:text-purple-200 border-purple-300 dark:border-purple-700{% endif %} hover:opacity-80 text-xs px-2 py-1 rounded border focus:outline-none focus:ring-1 focus:ring-purple-500 dark:focus:ring-purple-400 flex items-center gap-1">
      <span>{% if user_mark_count > 0 %}✓{% else %}🙏{% endif %} I Prayed This</span>
      <span class="bg-white dark:bg-gray-800 px-1 rounded text-xs font-medium">{{ user_mark_count|default(0) }}</span>
    </button>
  </form>
</div>
